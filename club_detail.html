<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동아리 상세 - C.Groove</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/club_detail.css">
</head>
<body>
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  
  <div class="page-container">
    <header class="header">
      <div class="header-container">
        <button class="header-back">‹</button>
        <h1 class="logo bagel-fat-one-regular">C.Groove</h1>
        <div class="header-spacer"></div>
      </div>
    </header>
    
    <main class="detail-main">
      <section class="club-hero">
        <div class="hero-container">
          <div class="club-header">
            <div class="club-logo-large">
              <span id="clubLogoLarge"></span>
            </div>
            <div class="club-header-info">
              <div class="club-badge" id="clubBadge" style="display: none;">MY</div>
              <h1 class="club-name-large" id="clubName"></h1>
              <p class="club-subtitle-large" id="clubSubtitle"></p>
              <div class="club-meta"></div>
            </div>
          </div>
          
          <div class="club-actions">
            <button class="btn btn-primary" id="joinBtn">가입 신청</button>
            <button class="btn btn-secondary" id="shareBtn">공유하기</button>
          </div>

          <div class="admin-actions" id="adminActions" style="display: none;">
            <button class="btn btn-outline" id="manageMembersBtn">
              👥 멤버 및 신청 관리
            </button>
            <button class="btn btn-outline" id="editClubBtn">
              ⚙️ 정보 수정
            </button>
          </div>

        </div>
      </section>
      
      <section class="club-section">
        <div class="section-container">
          <h2 class="section-title">동아리 소개</h2>
          <div class="club-description-full" id="clubDescription"></div>
          <div class="club-tags-large"></div>
        </div>
      </section>
      
      <section class="club-section bg-gray">
        <div class="section-container">
          <h2 class="section-title">활동 사진</h2>
          <div class="gallery-grid" id="galleryGrid"></div>
        </div>
      </section>
      
      <section class="club-section">
        <div class="section-container">
          <h2 class="section-title">멤버 정보</h2>
          
          <div class="members-stats"></div>
          
          <div class="leadership">
            <h3 class="subsection-title">운영진</h3>
            <div class="leadership-grid"></div>
          </div>
        </div>
      </section>
      
      <section class="club-section bg-gray">
        <div class="section-container">
          <div class="section-header">
            <h2 class="section-title">최근 활동</h2>
            <a href="#" class="more-link">전체보기 →</a>
          </div>
          
          <div class="activity-list" id="activityList"></div>
        </div>
      </section>
      
      <section class="club-section">
        <div class="section-container">
          <h2 class="section-title">연락처 & SNS</h2>
          <div class="contact-grid"></div>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="scripts/clubs/detail.js"></script>
</body>
</html>
