<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세 - C.Groove</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/post_detail.css">
</head>
<body>
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  
  <div class="page-container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-container">
        <button class="header-back" id="backBtn">‹</button>
        <h1 class="logo bagel-fat-one-regular">C.Groove</h1>
        <div class="header-profile" id="profileMenu">
          <span class="profile-avatar"></span>
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" data-nav="profile_edit.html">회원정보수정</div>
            <div class="dropdown-item" data-nav="password_edit.html">비밀번호수정</div>
            <div class="dropdown-item" data-action="logout">로그아웃</div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="detail-container">
      <!-- 로딩 표시 -->
      <div id="loadingIndicator" style="display: none; text-align: center; padding: 80px;">
        <p style="font-size: 18px; color: #999;">게시글을 불러오는 중...</p>
      </div>
      
      <!-- 게시글 헤더 -->
      <div class="detail-header">
        <div class="detail-title-wrapper">
          <h2 class="detail-title">제목 로딩 중...</h2>
          <div class="detail-actions">
            <button class="btn btn-secondary btn-small" id="editBtn">수정</button>
            <button class="btn btn-secondary btn-small" id="deleteBtn">삭제</button>
          </div>
        </div>
        
        <div class="detail-meta">
          <div class="post-author">
            <span class="author-avatar">👤</span>
            <span class="author-name">작성자 로딩 중...</span>
          </div>
          <span class="post-date">날짜 로딩 중...</span>
        </div>
      </div>
      
      <!-- 게시글 내용 -->
      <div class="detail-content">
        <img src="" alt="게시글 이미지" class="detail-image" style="display: none;">
        
        <div class="detail-text">
          내용을 불러오는 중...
        </div>
        
        <div class="detail-stats">
          <div class="stat-item like-button inactive" id="likeButton">
            <div class="stat-value" id="likeCount">0</div>
            <div class="stat-label">좋아요수</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">0</div>
            <div class="stat-label">조회수</div>
          </div>
          <div class="stat-item">
            <div class="stat-value">0</div>
            <div class="stat-label">댓글</div>
          </div>
        </div>
      </div>
      
      <!-- 댓글 섹션 -->
      <div class="comments-section">
        <h3 class="comments-title">댓글</h3>
        
        <!-- 댓글 입력 -->
        <form class="comment-form" id="commentForm">
          <textarea 
            class="comment-input" 
            id="commentInput"
            placeholder="댓글을 남겨주세요!"
          ></textarea>
          <button type="submit" class="btn btn-primary comment-submit" id="commentSubmit" disabled>
            댓글 등록
          </button>
        </form>
        <div class="comments-list">
        </div>
      </div>
    </div>
  </div>
  
  <script type="module" src="scripts/posts/detail.js"></script>
</body>
</html>
