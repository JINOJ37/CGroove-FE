<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>행사 등록 - C.Groove</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/forms.css">
  <link rel="stylesheet" href="styles/post.css">
</head>
<body class="profile-page">
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  
  <div class="page-container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-container">
        <button class="header-back" onclick="history.back()">‹</button>
        <h1 class="logo bagel-fat-one-regular">C.Groove</h1>
        <div class="header-spacer"></div>
      </div>
    </header>
    
    <div class="form-container">
      <div class="form-wrapper">
        <h2 class="form-title">행사 등록</h2>
        
        <form id="eventForm">
          <!-- 공개 범위 -->
          <div class="form-group">
            <label class="form-label required">공개 범위</label>
            <div class="scope-options">
              <label class="scope-option">
                <input type="radio" name="scope" value="GLOBAL" checked>
                <span>전체 공개</span>
              </label>
              <label class="scope-option">
                <input type="radio" name="scope" value="CLUB">
                <span>내 동아리만</span>
              </label>
            </div>
          </div>
          
          <!-- 동아리 선택 (CLUB 선택 시에만 표시) -->
          <div class="form-group" id="clubSelectGroup" style="display: none;">
            <label class="form-label required">동아리 선택</label>
            <select class="form-input" id="clubSelect">
              <option value="">동아리를 선택해주세요</option>
            </select>
            <span class="helper-text"></span>
          </div>
          
          <!-- 행사 유형 -->
          <div class="form-group">
            <label class="form-label required">행사 유형</label>
            <select class="form-input" id="typeSelect">
              <option value="">행사 유형을 선택해주세요</option>
              <option value="WORKSHOP">워크샵</option>
              <option value="BATTLE">배틀</option>
              <option value="JAM">잼</option>
              <option value="PERFORMANCE">공연</option>
            </select>
            <span class="helper-text"></span>
          </div>
          
          <!-- 제목 -->
          <div class="form-group">
            <label class="form-label required">제목</label>
            <input 
              type="text" 
              class="form-input" 
              id="titleInput"
              placeholder="제목을 입력해주세요 (최대 200자)"
              maxlength="200"
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 내용 -->
          <div class="form-group">
            <label class="form-label required">내용</label>
            <textarea 
              class="form-textarea" 
              id="contentInput"
              placeholder="내용을 입력해주세요 (최대 5000자)"
              maxlength="5000"
            ></textarea>
            <span class="helper-text"></span>
          </div>
          
          <!-- 장소 정보 -->
          <div class="form-group">
            <label class="form-label">장소명</label>
            <input 
              type="text" 
              class="form-input" 
              id="locationNameInput"
              placeholder="예: 학생회관 대강당"
            >
            <span class="helper-text"></span>
          </div>
          
          <div class="form-group">
            <label class="form-label">주소</label>
            <input 
              type="text" 
              class="form-input" 
              id="locationAddressInput"
              placeholder="예: 서울시 성북구 안암로 145"
            >
            <span class="helper-text"></span>
          </div>
          
          <div class="form-group">
            <label class="form-label">장소 링크</label>
            <input 
              type="url" 
              class="form-input" 
              id="locationLinkInput"
              placeholder="예: https://map.naver.com/..."
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 수용 인원 -->
          <div class="form-group">
            <label class="form-label required">수용 인원</label>
            <input 
              type="number" 
              class="form-input" 
              id="capacityInput"
              placeholder="예: 50"
              min="1"
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 시작 시간 -->
          <div class="form-group">
            <label class="form-label required">시작 일시</label>
            <input 
              type="datetime-local" 
              class="form-input" 
              id="startsAtInput"
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 종료 시간 -->
          <div class="form-group">
            <label class="form-label required">종료 일시</label>
            <input 
              type="datetime-local" 
              class="form-input" 
              id="endsAtInput"
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 태그 -->
          <div class="form-group">
            <label class="form-label">태그</label>
            <input 
              type="text" 
              class="form-input" 
              id="tagsInput"
              placeholder="태그를 쉼표로 구분해서 입력해주세요 (예: 힙합, 댄스, 공연)"
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 이미지 -->
          <div class="form-group">
            <label class="form-label">이미지</label>
            
            <div class="image-preview-container" id="imagePreviewContainer">
              <!-- 선택된 이미지들이 여기 표시됨 -->
            </div>
            
            <div class="image-select-wrapper">
              <button type="button" class="image-select-btn" id="fileSelectBtn">
                파일 선택
              </button>
              <span class="form-text">최대 5개까지 선택 가능합니다</span>
            </div>
            
            <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
          </div>
          
          <button type="submit" class="btn btn-primary" id="submitBtn" disabled>등록하기</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="scripts/common/utils.js"></script>
  <script src="scripts/common/validators.js"></script>
  <script src="scripts/common/api.js"></script>
  <script src="scripts/common/header.js"></script>
  <script src="scripts/events/create.js"></script>

  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initHeader);
    } else {
      initHeader();
    }
  </script>
</body>
</html>
