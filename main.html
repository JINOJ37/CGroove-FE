<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.Groove</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="header-container">
      <h1 class="logo bagel-fat-one-regular" onclick="location.href='main.html'" style="cursor: pointer;">C.Groove</h1>
      <nav class="nav">
        <a href="#" class="nav-link kimm-light">장르</a>
        <a href="#" class="nav-link kimm-light" onclick="location.href='club_list.html'">동아리</a>
        <a href="#" class="nav-link kimm-light" onclick="location.href='post_list.html'">행사</a>
        <a href="#" class="nav-link kimm-light" >달력</a>
        <div class="header-profile" id="profileMenu">
          <span class="profile-avatar"></span>
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" onclick="location.href='profile_edit.html'">회원정보수정</div>
            <div class="dropdown-item" onclick="location.href='password_edit.html'">비밀번호수정</div>
            <div class="dropdown-item" onclick="logout()">로그아웃</div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- 히어로 섹션 (전체 화면) -->
  <section class="hero" id="hero">
    <img src="main.svg" alt="Campus Groove" class="hero-svg">
  </section>

  <!-- 메인 콘텐츠 영역 -->
  <main class="main-content">
    
    <!-- 섹션 1: 내 클럽 최신 소식 -->
    <section class="content-section bg-gray">
      <div class="section-container">
        <div class="section-header">
          <h3 class="section-title">Campus News</h3>
          <a href="posts.html?scope=myClubs" class="more-link">더보기 →</a>
        </div>
        <div class="slider-wrapper">
          <button class="slider-arrow left" data-target="myClubSlider">‹</button>
          <div class="card-container" id="myClubSlider">
            <!-- JS로 렌더링 -->
          </div>
          <button class="slider-arrow right" data-target="myClubSlider">›</button>
        </div>
      </div>
    </section>

    <!-- 섹션 2: 핫 게시물 -->
    <section class="content-section bg-white">
      <div class="section-container">
        <div class="section-header">
          <h3 class="section-title">Hot Groove</h3>
          <a href="posts.html?sort=hot" class="more-link">더보기 →</a>
        </div>
        <div class="slider-wrapper">
          <button class="slider-arrow left" data-target="hotSlider">‹</button>
          <div class="card-container" id="hotSlider">
            <!-- JS로 렌더링 -->
          </div>
          <button class="slider-arrow right" data-target="hotSlider">›</button>
        </div>
      </div>
    </section>

    <!-- 섹션 3: 전체 게시글 -->
    <section class="content-section bg-gray">
      <div class="section-container">
        <div class="section-header">
          <h3 class="section-title">Upcoming Event</h3>
          <a href="posts.html?scope=all" class="more-link">더보기 →</a>
        </div>
        <div class="slider-wrapper">
          <button class="slider-arrow left" data-target="allPostsSlider">‹</button>
          <div class="card-container" id="allPostsSlider">
            <!-- JS로 렌더링 -->
          </div>
          <button class="slider-arrow right" data-target="allPostsSlider">›</button>
        </div>
      </div>
    </section>

  </main>

  <!-- TOP 버튼 (스크롤 시 표시) -->
  <button class="top-button" id="topButton" aria-label="맨 위로">
    TOP
  </button>

  <!-- 푸터 -->
  <footer class="footer">
    <p>Copyright ⓒ 2025 Designed by Hongyoungseo</p>
  </footer>

  <!-- 스크립트 -->
  <script src="scripts/common/utils.js"></script>
  <script src="scripts/common/format.js"></script>
  <script src="scripts/common/api.js"></script>
  <script src="scripts/common/header.js"></script> 
  <script type="module" src="scripts/main/main.js"></script>
  <script src="scripts/main/main-ui.js"></script>

  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initHeader);
    } else {
      initHeader();
    }
  </script>
</body>
</html>
