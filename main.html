<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C.Groove</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <div class="header-container">
      <h1 class="logo bagel-fat-one-regular" id="logoBtn">C.Groove</h1>
      <nav class="nav">
        <a href="genre.html" class="nav-link kimm-light">장르</a>
        <a href="club_list.html" class="nav-link kimm-light">동아리</a>
        <a href="post_list.html" class="nav-link kimm-light">게시판</a>
        <a href="calendar.html" class="nav-link kimm-light">달력</a>
        <div class="header-profile" id="profileMenu">
          <span class="profile-avatar"></span>
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" data-nav="profile_edit.html">회원정보수정</div>
            <div class="dropdown-item" data-nav="password_edit.html">비밀번호수정</div>
            <div class="dropdown-item" data-action="logout">로그아웃</div>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- 히어로 섹션 (전체 화면) -->
  <section class="hero" id="hero">
    <img src="main.svg" alt="Campus Groove" class="hero-svg">
  </section>

  <!-- 메인 콘텐츠 영역 -->
  <main class="main-content">
    
    <section class="content-section bg-gray">
      <div class="section-container">
        <div class="section-header">
          <h3 class="section-title">Upcoming Event 🔥</h3>
          <a href="post_list.html" class="more-link">더보기 →</a>
        </div>
        <div class="slider-wrapper">
          <button class="slider-arrow left" data-target="allPostsSlider">‹</button>
          <div class="card-container" id="allPostsSlider"></div>
          <button class="slider-arrow right" data-target="allPostsSlider">›</button>
        </div>
      </div>
    </section>

    <section class="content-section bg-white">
      <div class="section-container">
        <div class="section-header">
          <h3 class="section-title">Hot Groove 🏆</h3>
          <a href="post_list.html" class="more-link">더보기 →</a>
        </div>
        <div class="slider-wrapper">
          <button class="slider-arrow left" data-target="hotSlider">‹</button>
          <div class="card-container" id="hotSlider"></div>
          <button class="slider-arrow right" data-target="hotSlider">›</button>
        </div>
      </div>
    </section>

    <section class="content-section bg-gray">
      <div class="section-container">
        <div class="section-header">
          <h3 class="section-title">My Club News 📢</h3>
          <a href="post_list.html" class="more-link">더보기 →</a>
        </div>
        <div class="slider-wrapper">
          <button class="slider-arrow left" data-target="myClubSlider">‹</button>
          <div class="card-container" id="myClubSlider"></div>
          <button class="slider-arrow right" data-target="myClubSlider">›</button>
        </div>
      </div>
    </section>
  </main>

  <!-- TOP 버튼 (스크롤 시 표시) -->
  <button class="top-button" id="topButton" aria-label="맨 위로">TOP</button>

  <!-- 푸터 -->
  <footer class="footer">
    <p>Copyright ⓒ 2025 Designed by 0seo</p>
  </footer>

  <script type="module" src="scripts/main/main.js"></script>
</body>
</html>
