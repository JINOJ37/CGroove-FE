<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정 - C.Groove</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/forms.css">
  <link rel="stylesheet" href="styles/profile.css">
</head>
<body class="profile-page">
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  
  <div class="page-container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-container">
        <button class="header-back">‹</button>
        <h1 class="logo bagel-fat-one-regular">C.Groove</h1>
        <div class="header-spacer"></div>
      </div>
    </header>
    
    <div class="profile-form-container">
      <div class="profile-section">
        <h2 class="form-title">회원정보 수정</h2>
        
        <!-- 프로필 이미지 -->
        <div class="profile-image-wrapper">
          <div class="profile-image-container" id="profileImageContainer">
            <div class="profile-image" id="profileImage">
              <span class="profile-image-empty">+</span> <!-- 기본 + 아이콘 -->
            </div>
            <div class="profile-image-overlay">
              <span class="overlay-text">변경</span>
            </div>
            <div class="profile-image-delete-overlay" id="removeImageBtn">
              <span class="delete-icon-text ">삭제</span>
            </div>
          </div>
          <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
        </div>
        <!-- 폼 -->
        <form id="profileForm">
          <!-- 이메일 (읽기 전용) -->
          <div class="form-group">
            <label class="form-label">이메일</label>
            <input 
              type="email" 
              class="form-input"
              id="emailDisplay"
              value=""
              placeholder="이메일 로딩 중"
              readonly
            >
          </div>
          
          <!-- 닉네임 -->
          <div class="form-group">
            <label class="form-label required">닉네임</label>
            <input 
              type="text" 
              class="form-input" 
              placeholder="닉네임을 입력하세요"
              id="nicknameInput"
              maxlength="10"
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 버튼들 -->
          <div class="profile-actions">
            <button type="submit" class="btn btn-primary">수정하기</button>
            <button type="button" class="btn btn-danger">회원 탈퇴</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="scripts/common/utils.js"></script>
  <script src="scripts/common/validators.js"></script>
  <script src="scripts/common/api.js"></script>
  <script src="scripts/common/header.js"></script> 
  <script src="scripts/common/image_util.js"></script> 
  <script src="scripts/users/profile_edit.js"></script>
  
  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initHeader);
    } else {
      initHeader();
    }
  </script>
</body>
</html>
