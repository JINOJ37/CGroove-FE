<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 수정 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <div class="page-container">
    <header class="header">
      <div class="header-content">
        <button class="header-back" onclick="history.back()">‹</button>
        <h1 class="header-title">아무 말 대잔치</h1>
        <div style="width: 40px;"></div>
      </div>
    </header>
    
    <div class="profile-form-container">
      <div class="profile-section">
        <h2 class="form-title">비밀번호 수정</h2>
        
        <form id="passwordForm">
          <div class="form-group">
            <label class="form-label required">비밀번호</label>
            <input 
              type="password" 
              class="form-input" 
              placeholder="비밀번호를 입력해세요"
              required
            >
            <span class="helper-text">* helper text</span>
          </div>
          
          <div class="form-group">
            <label class="form-label required">비밀번호 확인</label>
            <input 
              type="password" 
              class="form-input" 
              placeholder="비밀번호를 한번 더 입력해세요"
              required
            >
            <span class="helper-text">* helper text</span>
          </div>
          
          <button type="submit" class="btn btn-primary">수정하기</button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('비밀번호가 수정되었습니다!');
      location.href = 'main.html';
    });
  </script>
</body>
</html>
