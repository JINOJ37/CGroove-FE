<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <div class="page-container">
    <header class="header">
      <div class="header-content">
        <button class="header-back" onclick="history.back()">‹</button>
        <h1 class="header-title">아무 말 대잔치</h1>
        <div style="width: 40px;"></div>
      </div>
    </header>
    
    <div class="form-container">
      <div class="form-wrapper">
        <h2 class="form-title">게시글 작성</h2>
        
        <form id="postForm">
          <div class="form-group">
            <label class="form-label required">제목</label>
            <input 
              type="text" 
              class="form-input" 
              placeholder="제목을 입력해주세요. (최대 26글자)"
              maxlength="26"
              required
            >
          </div>
          
          <div class="form-group">
            <label class="form-label required">내용</label>
            <textarea 
              class="form-textarea" 
              placeholder="내용을 입력해세요."
              required
            ></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">이미지</label>
            <span class="helper-text">* helper text</span>
            
            <div class="image-upload">
              <label for="imageInput" style="cursor: pointer;">
                <div class="image-upload" style="height: 200px;">
                  <span class="image-upload-icon">+</span>
                </div>
              </label>
              <input type="file" id="imageInput" accept="image/*">
              
              <div class="image-upload-preview" id="imagePreview">
                <img src="" alt="미리보기">
              </div>
              <button type="button" class="image-remove-btn" id="removeImageBtn">×</button>
            </div>
            
            <div class="image-select-wrapper">
              <button type="button" class="image-select-btn" onclick="document.getElementById('imageInput').click()">
                파일 선택
              </button>
              <button type="button" class="image-select-btn" onclick="alert('기본 이미지 기능')">
                기본 이미지
              </button>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">완료</button>
        </form>
      </div>
    </div>
  </div>
  
  <script>
    // 이미지 미리보기
    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('imagePreview');
          preview.querySelector('img').src = e.target.result;
          preview.classList.add('active');
        };
        reader.readAsDataURL(file);
      }
    });
    
    // 이미지 삭제
    document.getElementById('removeImageBtn').addEventListener('click', function() {
      document.getElementById('imageInput').value = '';
      document.getElementById('imagePreview').classList.remove('active');
    });
    
    // 폼 제출
    document.getElementById('postForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('게시글이 작성되었습니다!');
      location.href = 'main.html';
    });
  </script>
</body>
</html>
