<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
  <div class="page-container">
    <header class="header">
      <div class="header-content">
        <button class="header-back" onclick="history.back()">‹</button>
        <h1 class="header-title">아무 말 대잔치</h1>
        <div style="width: 40px;"></div>
      </div>
    </header>
    
    <div class="auth-container" style="min-height: calc(100vh - 72px);">
      <div class="auth-box">
        <h1 class="auth-title">회원가입</h1>
        
        <div class="profile-upload-wrapper">
          <div class="profile-upload" id="profileUpload">
            <span class="profile-upload-icon">+</span>
          </div>
          <span class="profile-upload-text">프로필 사진</span>
          <span class="profile-upload-helper">* helper text</span>
          <input type="file" id="profileInput" accept="image/*" style="display: none;">
        </div>
        
        <form id="signupForm" class="auth-form">
          <div class="form-group">
            <label class="form-label required">이메일</label>
            <input 
              type="email" 
              class="form-input" 
              placeholder="이메일을 입력해세요"
              id="emailInput"
              required
            >
            <span class="helper-text" style="display:none;">* helper text</span>
          </div>
          
          <div class="form-group">
            <label class="form-label required">비밀번호</label>
            <input 
              type="password" 
              class="form-input" 
              placeholder="비밀번호를 입력해세요"
              id="passwordInput"
              required
            >
            <span class="helper-text" style="display:none;">* helper text</span>
          </div>
          
          <div class="form-group">
            <label class="form-label required">비밀번호 확인</label>
            <input 
              type="password" 
              class="form-input" 
              placeholder="비밀번호를 한번 더 입력해세요"
              id="passwordConfirmInput"
              required
            >
            <span class="helper-text" style="display:none;">* helper text</span>
          </div>
          
          <div class="form-group">
            <label class="form-label required">닉네임</label>
            <input 
              type="text" 
              class="form-input" 
              placeholder="닉네임을 입력해세요"
              id="nicknameInput"
              required
            >
            <span class="helper-text" style="display:none;">* helper text</span>
          </div>
          
          <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
        
        <div class="auth-footer">
          <a href="index.html" class="link">로그인하러 가기</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
