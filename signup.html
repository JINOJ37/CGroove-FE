<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/forms.css">
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
    <div class="auth-container">
      <div class="auth-box">
        <h1 class="auth-title">회원가입</h1>

        <!-- 프로필 이미지 -->
        <div class="profile-upload-wrapper">
          <div class="profile-upload" id="profileImageContainer">
            <span class="profile-upload-icon">+</span>
          </div>
          <span class="profile-upload-text">프로필 사진</span>
          <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
        </div>
        
        <form id="signupForm" class="auth-form" novalidate>
          <!-- 이메일 -->
          <div class="form-group">
            <label class="form-label required">이메일</label>
            <input 
              type="email" 
              class="form-input" 
              placeholder="이메일을 입력하세요"
              id="emailInput"
              required
            >
            <span class="helper-text" style="display:none;"></span>
          </div>
          <!-- 비밀번호 -->
          <div class="form-group">
            <label class="form-label required">비밀번호</label>
            <input 
              type="password" 
              class="form-input" 
              placeholder="비밀번호를 입력하세요"
              id="passwordInput"
              required
            >
            <span class="helper-text" style="display:none;"></span>
          </div>
          <!-- 비밀번호 확인 -->
          <div class="form-group">
            <label class="form-label required">비밀번호 확인</label>
            <input 
              type="password" 
              class="form-input" 
              placeholder="비밀번호를 한번 더 입력하세요"
              id="passwordConfirmInput"
              required
            >
            <span class="helper-text" style="display:none;"></span>
          </div>
          <!-- 닉네임 -->
          <div class="form-group">
            <label class="form-label required">닉네임</label>
            <input 
              type="text" 
              class="form-input" 
              placeholder="닉네임을 입력하세요"
              id="nicknameInput"
              required
            >
            <span class="helper-text" style="display:none;"></span>
          </div>
          <!-- 회원가입 버튼 -->
          <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
        <!-- 로그인 돌아가기 -->
        <div class="auth-footer">
          <a href="login.html" class="form-link">로그인하러 가기</a>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/common/utils.js"></script>
  <script src="scripts/common/validators.js"></script>
  <script src="scripts/common/api.js"></script>
  <script src="scripts/common/image_util.js"></script>
  <script src="scripts/auth/signup.js"></script>
</body>
</html>
