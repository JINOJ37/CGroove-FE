<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멤버 관리 - C.Groove</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/admin-common.css">
  </head>
<body>
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  
  <div class="page-container">
    <header class="header">
      <div class="header-container">
        <button class="header-back" id="backBtn">‹</button>
        <h1 class="logo bagel-fat-one-regular">C.Groove</h1>
        <div class="header-spacer"></div>
      </div>
    </header>
    
    <main class="admin-main">
      <div class="admin-container">
        <div class="admin-header">
          <h2 class="admin-title">멤버 관리</h2>
          <p class="admin-subtitle" id="clubName">동아리명 로딩 중...</p>
        </div>
        
        <section class="admin-section" id="applicationsSection" style="display: none;">
          <h3 class="section-title">가입 신청 (<span id="appCount">0</span>)</h3>
          <div class="applications-list" id="applicationsList">
            </div>
        </section>

        <hr class="section-divider" id="sectionDivider" style="display: none; margin: 40px 0; border: 0; border-top: 1px solid #eee;">

        <section class="admin-section">
          <h3 class="section-title">멤버 목록 (<span id="memberCount">0</span>)</h3>
          <div class="members-list" id="membersList">
            </div>
        </section>

      </div>
    </main>
  </div>
  
  <script type="module" src="scripts/clubs/members.js"></script>
</body>
</html>
