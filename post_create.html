<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성 - C.Groove</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/forms.css">
  <link rel="stylesheet" href="styles/post.css">
</head>
<body class="profile-page">
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  
  <div class="page-container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-container">
        <button class="header-back" onclick="history.back()">‹</button>
        <h1 class="logo bagel-fat-one-regular">C.Groove</h1>
        <div class="header-spacer"></div>
      </div>
    </header>
    
    <div class="form-container">
      <div class="form-wrapper">
        <h2 class="form-title">게시글 작성</h2>
        
        <form id="postForm">
          <!-- 공개 범위 -->
          <div class="form-group">
            <label class="form-label required">공개 범위</label>
            <div class="scope-options">
              <label class="scope-option">
                <input type="radio" name="scope" value="GLOBAL" checked>
                <span>전체 공개</span>
              </label>
              <label class="scope-option">
                <input type="radio" name="scope" value="CLUB">
                <span>내 동아리만</span>
              </label>
            </div>
          </div>
          
          <!-- 동아리 선택 (CLUB 선택 시에만 표시) -->
          <div class="form-group" id="clubSelectGroup" style="display: none;">
            <label class="form-label required">동아리 선택</label>
            
            <!-- ✅ 커스텀 드롭다운 UI -->
            <div class="custom-select" data-target="clubSelect">
              <button type="button" class="custom-select-trigger">
                동아리를 선택해주세요
              </button>
              <div class="custom-select-menu">
                <!-- JS에서 동적으로 렌더링 -->
              </div>
            </div>
            
            <!-- ✅ 실제 값은 여기(hidden select)에 반영됨 -->
            <select id="clubSelect" style="display: none;">
              <option value="">동아리를 선택해주세요</option>
            </select>
            
            <span class="helper-text"></span>
          </div>
          
          <!-- 제목 -->
          <div class="form-group">
            <label class="form-label required">제목</label>
            <input 
              type="text" 
              class="form-input" 
              id="titleInput"
              placeholder="제목을 입력해주세요 (최대 200자)"
              maxlength="200"
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 내용 -->
          <div class="form-group">
            <label class="form-label required">내용</label>
            <textarea 
              class="form-textarea" 
              id="contentInput"
              placeholder="내용을 입력해주세요 (최대 5000자)"
              maxlength="5000"
            ></textarea>
            <span class="helper-text"></span>
          </div>
          
          <!-- 태그 -->
          <div class="form-group">
            <label class="form-label">태그</label>
            <input 
              type="text" 
              class="form-input" 
              id="tagsInput"
              placeholder="태그를 쉼표로 구분해서 입력해주세요 (예: 힙합, 댄스, 공연)"
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 이미지 -->
          <div class="form-group">
            <label class="form-label">이미지</label>
            
            <div class="image-preview-container" id="imagePreviewContainer">
              <!-- 선택된 이미지들이 여기 표시됨 -->
            </div>
            
            <div class="image-select-wrapper">
              <button type="button" class="image-select-btn" id="fileSelectBtn">
                파일 선택
              </button>
              <span class="form-text">최대 5개까지 선택 가능합니다</span>
            </div>
            
            <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
          </div>
          
          <button type="submit" class="btn btn-primary" id="submitBtn" disabled>등록하기</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="scripts/common/utils.js"></script>
  <script src="scripts/common/validators.js"></script>
  <script src="scripts/common/api.js"></script>
  <script src="scripts/common/header.js"></script>
  <script src="scripts/common/custom_select.js"></script> <!-- ✅ 추가 -->
  <script src="scripts/posts/create.js"></script>

  <script>
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initHeader);
    } else {
      initHeader();
    }
  </script>
</body>
</html>
