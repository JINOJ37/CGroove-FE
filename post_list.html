<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록 - 아무 말 대잔치</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  <div class="page-container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-content">
        <div style="width: 40px;"></div>
        <h1 class="header-title">아무 말 대잔치</h1>
        <div class="header-profile" id="profileMenu">
          <!-- 프로필 이미지 영역 -->
           <span class="profile-avatar"></span>
          <!-- 드롭다운 메뉴 -->
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" onclick="location.href='profile_edit.html'">회원정보수정</div>
            <div class="dropdown-item" onclick="location.href='password_edit.html'">비밀번호수정</div>
            <div class="dropdown-item" onclick="logout()">로그아웃</div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="main-container">
      <!-- 환영 섹션 -->
      <div class="welcome-section">
        <h2 class="welcome-text">안녕하세요,</h2>
        <h2 class="welcome-text">아무 말 대잔치 <strong>게시판</strong> 입니다.</h2>
        <button class="btn btn-primary btn-write">게시글 작성</button>
      </div>
      
      <!-- 게시글 목록 (JS로 동적 렌더링) -->
      <div class="posts-grid" id="postsContainer">
        <!-- 게시글 카드들이 여기에 동적으로 추가됩니다 -->
      </div>
    </div>
  </div>
  
  <!-- 도메인별 구조: 스크립트 로드 -->
  <script src="scripts/common/utils.js"></script>
  <script src="scripts/common/format.js"></script>
  <script src="scripts/common/api.js"></script>
  <script src="scripts/common/header.js"></script> 
  <script src="scripts/posts/list.js"></script>
  
  <!-- 페이지 초기화 -->
  <script>
    // 헤더 초기화
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initHeader);
    } else {
      initHeader();
    }
  </script>
</body>
</html>
