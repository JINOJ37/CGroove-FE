<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정 - C.Groove</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/forms.css">
  <link rel="stylesheet" href="styles/post.css">
</head>
<body class="profile-page">
  <div id="globalLoading">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">로딩 중...</div>
    </div>
  </div>
  
  <div class="page-container">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-container">
        <button class="header-back" id="backBtn">‹</button>
        <h1 class="logo bagel-fat-one-regular">C.Groove</h1>
        <div class="header-profile" id="profileMenu">
          <span class="profile-avatar"></span>
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" data-nav="profile_edit.html">회원정보수정</div>
            <div class="dropdown-item" data-nav="password_edit.html">비밀번호수정</div>
            <div class="dropdown-item" data-action="logout">로그아웃</div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="form-container">
      <div class="form-wrapper">
        <h2 class="form-title">게시글 수정</h2>
        
        <form id="editForm">
          <!-- 제목 -->
          <div class="form-group">
            <label class="form-label required">제목</label>
            <input 
              type="text" 
              class="form-input" 
              id="titleInput"
              placeholder="제목을 입력해주세요 (최대 200자)"
              maxlength="200"
            >
            <span class="helper-text"></span>
          </div>
          
          <!-- 내용 -->
          <div class="form-group">
            <label class="form-label required">내용</label>
            <textarea 
              class="form-textarea" 
              id="contentInput"
              placeholder="내용을 입력해주세요 (최대 5000자)"
              maxlength="5000"
            ></textarea>
            <span class="helper-text"></span>
          </div>
          
          <!-- 이미지 -->
          <div class="form-group">
            <label class="form-label">이미지</label>
            
            <!-- 이미지 미리보기 -->
            <div class="image-preview-container" id="imagePreviewContainer">
              <!-- JS로 동적 렌더링 -->
            </div>
            
            <!-- 파일 선택 -->
            <div class="image-select-wrapper">
              <button type="button" class="image-select-btn" id="fileSelectBtn">
                파일 선택
              </button>
              <span class="form-text">파일을 선택해주세요</span>
            </div>
            
            <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
          </div>
          
          <button type="submit" class="btn btn-primary" id="submitBtn" disabled>수정하기</button>
        </form>
      </div>
    </div>
  </div>
  
  <script type="module" src="scripts/posts/edit.js"></script>
</body>
</html>
